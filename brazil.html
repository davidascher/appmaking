  ## It's too hard to make mobile apps

  Only a tiny percentage of the world can create for mobile

  Using the Web can help (FirefoxOS, WebAPIs, …)

  but it's still _too hard_ to make the **first app**

  * HTML5
  * CSS
  * JavaScript
  * Manifests
  * Web APIs
  * Storage
  * Offline
  * Syncing
  * Appstores
  * Hosting
  * HTTP
  * Responsive Design
  * Packaging
  * …
